<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- says that this is using xhtml standards -->
<!--<head>-->
    <!--<meta charset="UTF-8"/>-->
<!--</head>-->

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}"></h1>

<form method="post" style="max-width:600px;">

    <div class="form-group">
        <label for="firstname-field">FirstName</label>
        <input class="form-control" id="firstname-field" type="text" name="firstname" />
    </div>
    <div class="form-group">
        <label for="lastname-field">LastName</label>
        <input class="form-control" id="lastname-field" type="text" name="lastname" />
    </div>
    <div class="form-group">
        <label for="email-field">Email</label>
        <input class="form-control" id="email-field" type="email" name="email" />
    </div>
    <div class="form-group">
        <label for="phone-field">Phone</label>
        <input class="form-control" id="phone-field" type="text" name="phone" />
    </div>
    <input type="submit" value="Add User"/>
</form>

</body>
</html>
